<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="" method="post">
            <div>
                <label>First Name: *</label>
                <input type="text" name="first name">
            </div>
            <div>
                <label> Last Name: *</label>
                <input type="text" name="last email">
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="birthday">
            </div>
            <h5>Gender Identity:</h5>
            <div>
                <label for="masculino"> Male </label>
                <input type="radio" name="gender" id="male">
                <label for="femenino"> Female </label>
                <input type="radio" name="gender" id="female">
                <label for="masculino"> Non-binary </label>
                <input type="radio" name="gender" id="non-binary">
                <label for="femenino"> I prefer not to answer </label>
                <input type="radio" name="gender" id="not-to-answer">
            </div>
            <h5>A short description about myself: </h5>
            <div>
                <textarea name="description" id="description" cols="30" rows="3"></textarea>
            </div>
                <label for="language">Favorite Language: </label>
                <select name="language" id="language">
                    <option value="javascript"> JavaScript</option>
                </select>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers"> Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <h5>* Indicates a required field</h5>
        </form>
        
    </body>
</html>
